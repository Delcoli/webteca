<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="conteudo">
                <b:jumbotron>
                    <b:container>
                        <br/>
                        <br/>
                        <p:panel id="turmas" header="Turmas">
                            <p:commandButton id="botaoNovo" value="Novo" action="#{turmaControlador.novaTurma()}" />
                            <br/>
                            <br/>
                            <p:dataTable id="tableTurmas" value="#{turmaControlador.turmas}" var="turma" emptyMessage="Nenhum registro encontrado">
                                <f:facet name="header">
                                    Lista de turmas
                                </f:facet>

                                <p:column headerText="#">
                                    <h:outputText value="#" />
                                </p:column>

                                <p:column headerText="#">
                                    <h:outputText value="#" />
                                </p:column>

                                <p:column headerText="#">
                                    <h:outputText value="#"/>
                                </p:column>

                                <p:column headerText="#">
                                    <h:outputText value="#" />
                                </p:column>

                                <f:facet name="footer">
                                    Total de turmas #{turmaControlador.turmas.size()}.
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </b:container>
                </b:jumbotron>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
